<body>

    <form >

        <label> Password</label>

        <button style="margin-left: 90px;"> Log In</button>
    
    </form>
    <di>
    
    </di>
    <script>

      const ema = document.querySelector("#emailInput");
      const pas = document.querySelector("#passwordInput");
      const btn = document.querySelector("button");

      btn.addEventListener("click", function () {
      const emaInput =  ema.value;
      const passInput = pas.value;
      if (emaInput === "appclick@gmail.com", passInput=== "1234AppClick") {

        alert("LogIn credentials are correct");        
      } else {
        
        alert("Login credentials not correct");
      }

    });
    </script>
